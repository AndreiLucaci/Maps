<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://rawgit.com/lucaciandrei/Maps/master/src/jump.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="map" style="width: 600px; height: 600px;"></div>
    <textarea id="txtarea" style="width: 100%; height: 300px;"></textarea>
    <script type="text/javascript">
      $(window).on('load', function(){
        $('#map').jump({
            center: {
				lat: 46.7667, 
				lon: 23.5833
			},
            zoom: 12
        }).trigger('addMarker', {
			content: "Cluj-Napoca",
			location: {
				lat: 46.7667, 
				lon: 23.5833
			}
		});
        $('#map').on('click', function(e, loc) {
          $("#txtarea").append("Lat, Lon : " + e.mapPosition.getLat() + ", " + e.mapPosition.getLon() + "\r\n");
          $('#txtarea').scrollTop($('#txtarea')[0].scrollHeight);
        });
      });
    </script>
  </body>
</html>
