<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  </head>
  <body>
    <div id="map" style="width: 600px; height: 600px;"></div>
    <textarea id="txtarea" style="width: 100%; height: 300px;"></textarea>
    <script type="text/javascript">
      var map = L.map('map').setView([46.7667, 23.5833], 12);
      var mbUrl = 'https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png';
      L.tileLayer(mbUrl, {id: 'examples.map-i875mjb7'}).addTo(map);
      var marker = L.marker([46.7667, 23.5833]).bindPopup("Cluj-Napoca").addTo(map);
      map.on('click', function(e) {
        var position = "Lat, Lon : " + e.latlng.lat + ", " + e.latlng.lng;
        $("#txtarea").append(position + "\r\n");
        $('#txtarea').scrollTop($('#txtarea')[0].scrollHeight);
        var marker = L.marker([e.latlng.lat, e.latlng.lng]).bindPopup(position).addTo(map);
        marker.bindPopup(position);
      });
    </script>
  </body>
</html>
